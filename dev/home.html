<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge", user-scalable=0>
    <title>yuanlai coffee</title>
    <link rel="stylesheet" href="./styles/swiper.min.css">
    <link rel="stylesheet" href="./styles/app-home.css">
    <link rel="stylesheet" href="./static/font/iconfont.ttf">
    <link rel="stylesheet" href="./static/font/iconfont.woff">
</head>
<body>
    <div id="root"></div>
    <script src="./libs/jquery-3.3.1.js"></script>
    <script src="./libs/template-web.js"></script>
    <script src="./scripts/app-home.js"></script> 
    <!-- <script src="./scripts/app-swiper.js"></script>  -->
    <script src="./libs/swiper.min.js"></script>
    <script>        
            var mySwiper = new Swiper ('.swiper-container', {
              direction: 'horizontal',
              loop: true,
              
              // 如果需要分页器
              pagination: {
                el: '.swiper-pagination',
                paginationClickable: true,
                
              },
              centeredSlides: true,
              autoplay: 2500,
              autoplayDisableOnInteraction: false,
              
              // 如果需要前进后退按钮
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              }
              
            })   

            
            </script> 
</body>
</html>
